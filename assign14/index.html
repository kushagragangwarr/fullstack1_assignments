<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical 14</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="../assign9/node_modules/font-awesome/css/font-awesome.min.css">
</head>

<body>
    <div id="form-container">
        <div id="login-card">
            <div id="login-top">
                <h1>Log in</h1>
                <div class="links">
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-instagram"></i>
                </div>
            </div>
            <div id="login-bottom">
                <form>
                    <input type="text" name="username" id="username" placeholder="Your email">
                    <input type="password" name="username" id="password" placeholder="Your password">
                </form>
                <a id="forgot" href="#">Forgot<span id="black"> Password ?</span></a>
                <div id="login-footer">
                    <button>Log in</button>
                    <span><span id="login-footer-text">Don't have an account?</span> <a href="">Sign up</a></span>
                </div>
            </div>
        </div>
        <div id="signup-card">
            <h1>Sign Up</h1>
            <div id="signup-middle">
                <form>
                    <input type="text" name="username" id="username" placeholder="Your email">
                    <input type="password" name="username" id="password" placeholder="Your password">
                    <div id="checkbox">
                        <input type="checkbox" name="terms" id="terms">
                        <span>Accept the <a href="#">Terms and Conditions</a></span>
                    </div>
                </form>
                <div id="signup-footer">
                    <button>Sign up</button>
                    <span><span id="signup-footer-text">Have an account?</span> <a href="">Log in</a></span>
                </div>
            </div>
            <div id="link-box">
                <div class="links">
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-instagram"></i>
                </div>
            </div>
        </div>
        <div id="signin-card">
            <h1>Sign in</h1>
            <div id="signup-middle" class="signin-middle">
                <form>
                    <input type="text" name="username" id="username" placeholder="Your email">
                    <input type="password" name="username" id="password" placeholder="Your password">
                    <a id="signin-forgot" href="#">Forgot Password ?</a>
                </form>
                <div id="signin-footer">
                    <button>Sign in</button>
                </div>
            </div>
            <p>or Sign in with :</p>
            <div class="links">
                <span><i class="fa fa-twitter"></i></span>
                <span><i class="fa fa-facebook"></i></span>
                <span><i class="fa fa-instagram"></i></span>
            </div>
        </div>
    </div>
</body>

</html>
